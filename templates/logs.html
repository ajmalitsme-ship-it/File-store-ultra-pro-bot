{% extends "layout.html" %}
{% block content %}

<h1>System Logs</h1>

<table>
<tr>
    <th>Action</th>
    <th>Performed By</th>
    <th>Target</th>
    <th>Time</th>
</tr>

{% for log in logs %}
<tr>
    <td>{{ log.action }}</td>
    <td>{{ log.performed_by }}</td>
    <td>{{ log.target_id }}</td>
    <td>{{ log.timestamp }}</td>
</tr>
{% endfor %}

</table>

{% endblock %}
