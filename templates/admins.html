{% extends "layout.html" %}
{% block content %}

<h1>Admin Management</h1>

<form method="POST" class="form-box">
    <input type="number" name="user_id" placeholder="User ID" required>
    <button name="action" value="add">Add Admin</button>
    <button name="action" value="remove">Remove Admin</button>
</form>

<h3>Current Admins</h3>
<table>
<tr>
    <th>User ID</th>
</tr>
{% for admin in admins %}
<tr>
    <td>{{ admin.user_id }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
